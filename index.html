<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</html>

<body>
    <header>
        <h1>javascript quiz</h1>
        <p>this is a short quiz to review some javascript info</p>
        <button id="start-button">Start</button>
        <h2>Time Left</h2>
        <div id="time-left"></div>
    </header>
    <main>
        <h3 class="question">[questions go here]</h3>
        <section>
            <div class="answers">
                <ol>
                <li><button id="answer1"></button></li>
                <li><button id="answer2"></button></li>
                <li><button id="answer3"></button></li>
                <li><button id="answer4"></button></li>
                </ol>
                <div class="answer-feedback"></div>
            </div>
         </section>

        <footer>
            <h4>High Scores</h4>
            <div id="scores">
                <ol>
                    <li><span id="score1"></span></li>
                    <li><span id="score2"></span></li>
                    <li><span id="score3"></span></li>
                    <li><span id="score4"></span></li>
                    <li><span id="score5"></span></li>
                </ol>
            </div>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/script.js"></script>
</body>
