<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</html>

<body>
    <header>
        <h1>javascript quiz</h1>
        <p>this is a short quiz to review some javascript info</p>
        <button id="start-button">Start</button>
        <h2 id="timeleft">Time Left</h2>
        <div id="timer-count"> 60 seconds left</div>
        <div id="current-score">0</div>
        <div id="answer-feedback"></div>
        <button id="playagain-button">Play Again</button>
    </header>
    <main>
        <h3 id="question">quizzzzz</h3>
        <section>
            <div class="answers">
                <button id="answer1"></button>
                <button id="answer2"></button>
                <button id="answer3"></button>
                <button id="answer4"></button>    
            </div>
         </section>

        <footer>
            <h4>High Scores</h4>
            <div id="high-scores">
                <ol id="highscoresList"></ol>
            </div>
            <div id="card-hidden">
                <h5>Enter Initals</h5>
                <p><input type="text" name="Initals" id="initials"></p>
                <button id="submit-button">Submit</button>
                <button id="clearButton">Clear</button>
              </div>
              
            </div>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/script.js"></script>
</body>
