<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</html>
<body>
    <header>
        <div class= "large-font">Javascript Trivia Game</div>
        <button class="start-button">Start</button>
        <h1>Timer</h1>
            <div class="timer-count"></div>
    </header>
    <main>
        <section>
            <h2 class="question">placeholder quesiton goes here</h2>
            <div class="answers">
                <ol>
                <li><button class="answer1"></button></li>
                <li><button class="answer2"></button></li>
                <li><button class="answer3"></button></li>
                <li><button class="answer4"></button></li>
                </ol>
                <div class="answer-feedback"></div>
            </div>
         </section>

        <aside>
            <h3>High Scores</h3>
            <div class="scores">
                <ol>
                    <li><span class="score1"></span></li>
                    <li><span class="score2"></span></li>
                    <li><span class="score3"></span></li>
                    <li><span class="score4"></span></li>
                    <li><span class="score5"></span></li>
                    <li><span class="score6"></span></li>
                    <li><span class="score7"></span></li>
                    <li><span class="score8"></span></li>
                    <li><span class="score9"></span></li>
                    <li><span class="score10"></span></li>
                </ol>
            </div>
        </aside>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/script.js"></script>
</body>
